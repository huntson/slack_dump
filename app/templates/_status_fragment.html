<div id="status-box">
  {% if phase == 'error' %}
    <p class="error">Error: {{ error }}</p>
  {% elif phase == 'done' %}
    <p class="ok">Done.</p>
  {% else %}
    <p>Phase: {{ phase }}</p>
    <p>Users: {{ users }}</p>
    {% if messages %}
      <p>Messages per channel:</p>
      <ul>
      {% for cid, count in messages.items() %}
        <li>{{ cid }}: {{ count }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endif %}
</div>
